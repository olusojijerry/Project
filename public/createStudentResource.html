<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Student Resource</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="js/main.js">
</head>
<body>
    <header>
        <div class="float-left">
            <p class="site-title"><a href="~/">Education Resource Center</a></p>
        </div>
        <nav>
            <ul id="menu">
                <li><a href="/">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <form action="#" method="post" style="align-content:center;" name="createResource">
            
        <h2 style="text-align:center">Add New Resource</h2>
        <br/><br/>
        <div style="padding-left:20%;">
            <label for="name">Resource Name</label>
            <input type="text" name="" id="" required="required">
            <br><br>
            <label for="type">Resource Type</label>
            <input type="text" name="" id="" required="required">
            <br><br>
            <label for="group">Resource Group</label>
            <select name="" id="">
                <option value="">--Select--</option>
                <option value="">General</option>
                <option value="">Senior</option>
                <option value="">Junior</option>
                <option value="">Basic</option>
            </select>
            <br><br>
            <label for="resource">Please Select to Attach Resource</label>
            <input type="file" name="" id="">
            <br><br>
            <input type="button" value="Submit">
        </div>
        <aside style="padding-right:20%">
            <label for="note">Note</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Add Details on the Resource"></textarea>
        </aside>
    </form>
    <footer>
        <div class="content-wrapper">
            <div class="float-left">
                <p>&copy;- CopyRight    Knowledge For Development</p>
    
            </div>
            <div class="float-right">
                <p>Get to know more <a href="About.html">about us</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
